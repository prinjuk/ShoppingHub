
     <section>
       <div class="container">
        <div class="row">
          <div class="col-md-12">

            <div class="topbar">
              <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                  <table class='table table-striped checkoutform'>

                    <tr>
                      <td></td>
                      <td>    <h4 class='orderHead'>Order Summary</h4></td>
                      <td></td>
                    </tr>
                    <tr *ngIf='childMessage.length === 0'>
                     <td colspan="3"> <img src='https://tyjara.com/assets/site/img/empty-cart.png' style='width: 100%;'>
                    </td>
                    </tr>
                    <tr *ngFor="let i of childMessage;let count = index">

                      <td>{{ i.product.count }}</td>
                      <td>{{ i.product.title }} <div class='portal'>{{ i.product.store }}</div></td>

                      <td class='priceTag'><i class='fa fa-inr'></i> {{ i.product.price*i.product.count }}</td>
                      <!-- <td>{{ i.product.code }}</td> -->

                    </tr>
                    <tr *ngIf='childMessage.length != 0' class='totalamt text-right'>


                      <td colspan='3' class='tot'>Total Amount: <i class='fa fa-inr'></i> {{ this.payout }}</td>

                    </tr>
                    </table>
                </div>
              </div>
            </div>
            <div class="topbar">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <h4 class='orderHead'>Billing/Shipping Details</h4>
                  <div class='addressArea'>
                    <form class="example-form " >
                      <!-- <mat-form-field class="example-full-width">
                        <mat-label>Company (disabled)</mat-label>
                        <input matInput disabled value="Google">
                      </mat-form-field> -->

                      <table class="example-full-width" cellspacing="0">
                        <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                          <mat-label>First name</mat-label>
                          <input matInput>
                        </mat-form-field>
                      </td>

                      </tr>
                      <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                          <mat-label>Last Name</mat-label>
                          <input matInput>
                        </mat-form-field>
                      </td>
                      </tr>
                      <tr>
                        <td>
                          <mat-form-field class='example-full-width'>
                            <mat-label>Phone Number</mat-label>
                            <input matInput>
                          </mat-form-field>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                            <mat-label>Address</mat-label>
                            <textarea matInput placeholder="Ex. 100 Main St"></textarea>
                          </mat-form-field>

                        </td>
                      </tr>
                      <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                            <mat-label>Address 2</mat-label>
                            <textarea matInput placeholder="street"></textarea>
                          </mat-form-field>
                        </td>
                      </tr>
                      <tr>
                        <td><mat-form-field class="example-full-width">
                          <mat-label>City</mat-label>
                          <input matInput placeholder="Ex. San Francisco">
                        </mat-form-field></td>
                      </tr>
                      <tr>
                        <td><mat-form-field class="example-full-width">
                          <mat-label>State</mat-label>
                          <input matInput placeholder="Ex. California">
                        </mat-form-field></td>
                      </tr>
                      <tr>
                        <td><mat-form-field class="example-full-width">
                          <mat-label>Postal Code</mat-label>
                          <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
                          <!-- <mat-hint align="end"> / 5</mat-hint> -->
                        </mat-form-field></td>
                      </tr>
                    </table>

                    <div class="example-button-row text-center">
                    <button mat-raised-button color="primary">Proceed to Payment Mode</button>
                    </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
     </section>
