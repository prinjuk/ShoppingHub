<div class='tab-content'>
  <div class='row'>
    <div class="col-md-12 col-xs-12">
      <form class="example-form " (submit)="searchinit($event)" [formGroup]='productdata'>
        <div class='row'>
          <div class="col-md-6 col-md-offset-2">
            <mat-form-field class="example-full-width">
              <mat-label>Product Name</mat-label>
              <input matInput formControlName='productsec'  >
            </mat-form-field>
          </div>
          <div class="col-md-4">

            <button mat-raised-button color="primary" type="submit">Search</button>
          </div>
        </div>
      </form>
 <div *ngIf="resultshown"> <h4>Product Details</h4>
     <div class="row">
      <div class="col-md-4" *ngFor='let result of refined'>
        <table class='table tableresult' (click)='opendialog(result)'>
          <tr>
            <td colspan='2' class='text-center'>
              <img src="{{result.image}}">
            </td>
          </tr>
          <tr>

            <th>
              Product Name
            </th>
            <td>
              {{result.name}}
            </td>
          </tr>
          <tr>
            <th>
              Store Name
            </th>
            <td>
              {{result.store}}
            </td>
          </tr>
          <tr>
            <th>
              Product Id
            </th>
            <td>
              {{result.productid}}
            </td>
          </tr>
          <tr>
            <th>
              Quantity Available
            </th>
            <td>
              {{result.QTYa}}
            </td>
          </tr>
          <tr>
            <th>
              Remaining Available
            </th>
            <td>
              {{result.QTYr}}
            </td>
          </tr>
          <tr>
            <th>
              Barcode
            </th>
            <td>
              {{result.Barcode}}
            </td>
          </tr>
          <tr>
            <th>
              Price/ Per Product
            </th>
            <td>
              {{result.Priceper}}
            </td>
          </tr>

        </table>
      </div>

     </div>


    </div></div>
    <div class="col-md-6 col-xs-12" *ngIf="resultshown">

    </div>
  </div>

</div>
