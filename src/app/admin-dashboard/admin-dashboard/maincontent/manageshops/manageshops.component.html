<div class='adminpanelpadding'>
  <h2>Store Management</h2>
<div class=''>
<!-- //table of shops -->
  <table mat-table [dataSource]="dataStore" class="mat-elevation-z8">


    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> owner </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sales">
      <th mat-header-cell *matHeaderCellDef> sales </th>
      <td mat-cell *matCellDef="let element"> {{element.sales}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <!-- <app-datatable #dataSource2></app-datatable> -->

</div>
</div>
